<body>
<style>
.row{
    display: flex;
    justify-content: space-around;
    width: 100%;
    flex-wrap: wrap;
    /* background-image: url(https://static.tildacdn.com/tild3836-3539-4437-b136-333239376135/Group_1656-min.png); */
}
body{
    background: rgb(184,0,0);
background: linear-gradient(90deg, rgba(184,0,0,1) 0%, rgba(122,110,47,0.9587185215883228) 36%, rgba(56,56,56,1) 74%, rgba(79,79,79,1) 100%);
}
.about h1{
    color: #fff;
    text-align: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.facts{
    margin-bottom: 20px;
    padding: 30px 5px;
    background-color: #935068;
    width: 25%;
    border-radius: 10px;
    color: wheat;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    border: 2px solid red;
}

.border{
    color:rgb(255, 115, 0);  
  background-color: black;  
  text-align: center;
}

.about{

}
.facts:hover{
    transform: scale(110%) rotate(360deg);
}
.border{

}
.hobi{
    display: flex;
    flex-direction: row;
}
.hobi_block{
  margin: 10px auto;  
  width: 40%;
  border-radius: 10px;
  background-color: rgb(160, 114, 114);
  display: flex;
  flex-direction:column ;
  justify-content: center;
  align-items: center;
  text-align: center;
  border: 2px solid black;
  transition-duration: 0.2s;
}
.hobi_text{
    width: 80%;
    color: blanchedalmond;
    font-family: Arial, Helvetica, sans-serif;
}
.hobi_img{
    width: 40%;
}
.hobi_h1{
    color: blanchedalmond;
    font-family: Arial, Helvetica, sans-serif;
}
.hobi_block:hover{
    transform: scale(105%);
    background-color: rgb(219, 193, 44);
    border-radius: 40px;

}
.hobi_block .hobi_img{
    transition-duration: 0.3s;
}
.hobi_block:hover .hobi_img{
    transform: scale(95%);
}
.delight{
    text-align: center;
    color:#fff;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
.delight__row{
    display: flex;
    justify-content: space-around;
    padding: 100px 200px;

}
.delight__circle{
    width: 150px;
    height: 150px;
    background-color: black;
    border-radius: 50%;
    overflow:hidden;
}
.delight__img{
    width:100%;
}
.delight__block:hover .delight__circle{
    animation-name: animation1;
    animation-duration: 1s;
    animation-iteration-count: infinite;
}

.delight__block:hover .delight__text{
    animation-name: animation2;
    animation-duration: 1s;
    /* animation-iteration-count: 1; */
}

@keyframes animation1 {
    0%{
        transform:translateY(0%);
    }
    50%{
        transform:translateY(-10%);
    }
    100%{
        transform:translateY(0%);
    }
}
@keyframes animation2 {
    0%{
        transform:scale(100%);
    }
    50%{
        transform:scale(100%);
    }
    100%{
        transform:scale(110%);
    }
}

</style>
